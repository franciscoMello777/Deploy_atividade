<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header>
      <h1>Mercadão vem que tem: Estoque</h1>
    </header>

    <main class="container">
      <!-- Cadastrar Produto -->
      <section class="card">
        <h2>Cadastrar Produto</h2>
        <form id="formCadastro">
          <input type="text" id="nomeCadastro" placeholder="Nome do produto" required />
          <input type="number" step="0.01" id="precoCadastro" placeholder="Preço (R$)" required />
          <textarea id="descricaoCadastro" placeholder="Descrição" required></textarea>
          <button type="submit">Cadastrar</button>
        </form>
      </section>

      <!-- Buscar por ID -->
      <section class="card">
        <h2>Buscar Produto por ID</h2>
        <form id="formBuscar">
          <input type="number" id="buscarId" placeholder="ID do produto" required />
          <div id="resultadoBusca" class="resultado-busca"></div>
          <button type="submit">Buscar</button>
        </form>
      </section>

      <!-- Listar Todos -->
      <section class="card">
        <h2>Lista de Produtos</h2>
        <button id="btnListarTodos">Listar Todos</button>
        <ul id="listaProdutos">
          <!-- Produtos renderizados aqui -->
        </ul>
      </section>

      <!-- Editar / Deletar -->
      <section class="card">
        <h2>Editar / Deletar Produto</h2>
        <form id="formEditar">
          <input type="number" id="editarId" placeholder="ID do produto" required />
          <input type="text" id="editarNome" placeholder="Novo nome" />
          <input type="number" step="0.01" id="editarPreco" placeholder="Novo preço" />
          <textarea id="editarDescricao" placeholder="Nova descrição"></textarea>
          <div class="button-group">
            <button type="submit">Editar</button>
            <button type="button" class="delete">Deletar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="./js/home.js" defer></script>
  </body>
</html>
